!DOCTYPE html>
<html>
<head>
  <title>新增DOM示例</title>
</head>
<body>

<div id="container">
  <h2>原始内容</h2>
  <p>这是原始的段落。</p>
</div>

<button onclick="addParagraph()">添加段落</button>
<script>
    let  container=  document.getElementById('container')
   function addParagraph(){
    // 创建 dom 节点
     let p =  document.createElement('p');
     p.innerHTML = '这是新增的段落。';
     p.style.color = 'red';
     // 将 dom 节点添加到页面中
    //  container.appendChild(p) //添加 dom 
     // 添加到某个元素之前
    container.insertBefore(p,container.firstChild);
    // 获取某个元素的兄弟节点
     let  sibling =  p.nextSibling;
     // 获取元素的父节点
     let  parent =  p.parentNode;
     // 获取元素的子节点
     let  child =  p.childNodes;
     // 删除某个节点 
    setTimeout(()=>{
        container.removeChild(p)
    },1000)
   }
</script>
</body>
