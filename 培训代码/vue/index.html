<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- vue 基本的模板语法  小胡子语法 两边各有两个大括号 -->
        <h1>{{message}}</h1>
        <button @click="changeMessage">改变 message</button>
    </div>
    <script>
        const {ref,reactive} = Vue;
        const app = Vue.createApp({
            setup(){
                // 官方推荐使用 ref
                const message = ref('hello world')
                // 定义一个事件 
                const changeMessage = ()=>{
                    // 值的改变 是通过 .value 去改变 
                    message.value = 'hello vue'
                }

                //  定义的值或者函数必须通过 return 返回，页面才能使用 
                return{
                    changeMessage,
                    message
                }
            }
        })
        app.mount('#app') // 把 vue 示例进行挂载
    </script>
</body>
</html>
